<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | PortalsOCV</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"> </div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">PortalsOCV</div>
        </div>
    </div>

    <!-- Permission request buttons for gyroscope and motion sensors -->
    <button onclick="requestGyroscopePermissions()">Enable Gyroscope</button>
    <button onclick="requestMotionPermissions()">Enable Motion</button>

    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function () {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/Build.loader.js";
        var config = {
            dataUrl: buildUrl + "/Build.data",
            frameworkUrl: buildUrl + "/Build.framework.js",
            workerUrl: buildUrl + "/Build.worker.js",
            codeUrl: buildUrl + "/Build.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "PortalsOCV",
            productVersion: "0.1",
            showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";
        } else {
            canvas.style.width = "960px";
            canvas.style.height = "600px";
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
                // Start orientation and motion listener after Unity instance is created
                window.gameInstance = unityInstance;
            }).catch((message) => {
                alert(message);
            });
        };

        document.body.appendChild(script);

        // Request permissions for Gyroscope
        function requestGyroscopePermissions() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then((response) => {
                        if (response === 'granted') {
                            startOrientationListener();
                        } else {
                            alert("Gyroscope permission denied.");
                        }
                    })
                    .catch(console.error);
            } else {
                startOrientationListener();
            }
        }

        // Request permissions for Motion sensors
        function requestMotionPermissions() {
            if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then((response) => {
                        if (response === 'granted') {
                            startOrientationListener();
                        } else {
                            alert("Motion permission denied.");
                        }
                    })
                    .catch(console.error);
            } else {
                startOrientationListener();
            }
        }

        // Start device orientation and motion listeners
        function startOrientationListener() {
            window.addEventListener('deviceorientation', function (event) {
                let alpha = event.alpha ? event.alpha * (Math.PI / 180) : 0;
                let beta = event.beta ? event.beta * (Math.PI / 180) : 0;
                let gamma = event.gamma ? event.gamma * (Math.PI / 180) : 0;
                gameInstance.SendMessage('MobileCameraController', 'OnOrientationChange', `${alpha},${beta},${gamma}`);
            });

            window.addEventListener('devicemotion', function (event) {
                let x = event.accelerationIncludingGravity.x || 0;
                let y = event.accelerationIncludingGravity.y || 0;
                let z = event.accelerationIncludingGravity.z || 0;
                gameInstance.SendMessage('MobileCameraController', 'OnMotionChange', `${x},${y},${z}`);
            });
        }
    </script>
</body>
</html>
